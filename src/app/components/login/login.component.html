<h2>Login:</h2>

<div>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)">

        <label for="email">Email:</label>
        <br>
        <input type="text" class="inputField" name="email" formControlName="email">
        <br>
        <br>

        <label for="password">Password:</label>
        <br>
        <input type="text" class="inputField" name="password" formControlName="password" appPasswordInput>
        <br>
        <br>

        <button type="submit" [disabled]="!loginForm.valid">Login</button>
    </form>
    <p>Don't have an account?</p> 
    <a routerLink="/register">Register</a> 

</div>
